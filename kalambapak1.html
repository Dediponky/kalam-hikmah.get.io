`Kubur dalam-dalam keinginan nafsumu dan fokus pada setiap usaha dan ikhtiar dalam memperjuangkan perbaikan hidupmu, niscaya Allah akan menolongmu dari sisi yang kamu tidak menduganya.`,
`Mengapa harus bimbang disaat kamu meninggalkan keluargamu. Bukankan kamu telah diajarkan dalam doa <i>Ya Allah, Engkaulah sahabat dalam perjalananku dan Engkau pulalah yang menjaga keluargaku disaat aku bepergian.</i>`,
`Allah adalah Tuhan Rabbul alamin yang berarti Tuhan Pemelihara Alam Semesta termasuk dirimu dan keluargamu. Alasanmu bimbang dengan keluarga itu sebagai tanda kurang iman dan yakinmu pada kekuasaan Tuhanmu.`,
`Sampai kapan dirimu merasa nyaman dalam pelukan nafsu? Padahal nafsu itu selalu mengajak dirimu untuk mengingkari nikmat Allah. Kemudian nikmat Tuhan kamu yang mana yang telah kamu dustakan?`,
`Allah tidak akan mengubah dirimu tanpa melalui proses perjalanan hidup yang natural, jadi jangan bermimpi mendapat mukjizat hidup tanpa melalui perjuangan.`,
`Kehadiranmu disuatu komunitas itu bukan berarti dibutuhkan, tapi Allah hendak memberikan pelajaran hidup melalui ayat-ayat yang ada disekitarmu agar kamu dapat memahami dan mengambil hikmahnya.`,
`Naik turun dalam pengabdian itu wajar, karena setiap manusia ada batas kejenuhan dalam menjalani rutinitas kehidupan. Yang tidak wajar itu orang yang tidak mau mengabdi pada Tuhan yang telah memberikan fasilitas kehidupan.`,
`Mengapa banyak orang yang terperangkap di dalam kenikmatan hawa nafsu? Karena kebanyakan orang tidak mengenal dirinya, andai ada orang yang telah mengenal dirinya niscaya ia tidak akan diperbudak nafsunya, bahkan nafsunya yang menghamba pada dirinya.`,
`Kelemahan nafsu yang ada pada diri manusia ialah “Perhatian”. Nafsu dalam diri akan bertambah senang dan berkembang karena selalu mendapat perhatian. Jika nafsu tidak diperhatikan maka ia tidak berkembang dan kemudian mati dengan sendirinya.`,
`Menaruh harapan pada seseorang itu akan menambah luka yang berkepanjangan, karena tidak ada yang bisa diharapkan dari semua makhluk yang ada di bumi yang fana ini. Letakanlah asamu pada Tuhan Alam Semesta, Dialah Zat Yang Esa, hanya kepada-Nya tempat harapan dan tumpuan bagi semua makhluk.`,
`Musibah itu bukan berarti dalam bentuk penderitaan saja, kenikmatan dunia yang berlimpah juga disebut musibah. Jadikanlah musibah sebagai media pengabdianmu pada Allah dengan cara bersabar disaat menderita dan bersyukur dikala menerima nikmat.`,
`Tidak sedikit orang yang mendapat penderitaan justeru mengantarkan dirinya menjadi orang yang tawadhu’ (rendah hati) dan banyak juga orang bertambah sesat karena tidak pandai mensikapi penderitaan sebagai bentuk cinta kasih Tuhan pada dirinya.`,
`Ambisimu untuk mengembalikan nama baikmu itu adalah sebagai tanda bahwa dirimu sedang dikendalikan nafsu yang tersembunyi dalam dirimu. Jika kamu merasa bersalah atau berdosa, mengapa harus sibuk mencari perbaikan dihadapan orang banyak (publik), bukan melakukan pertaubatan dan minta pengampunan dari Allah? Dialah Tuhan Yang Maha Pengampun lagi Maha Penyayang Yang dapat membersihkan dirimu dan mengembalikanmu pada fitrahmu sebagai manusia Fi Ahsani Taqwim.`,
`Jangan kamu berlaku seperti laron yang memburu cahaya tapi justru rontok sayapnya. Jadilah kamu ulat yang sabar memakan dedaunan dan sabar merasakan sakitnya menjadi kepompong, hingga ia pun menjelma kupu-kupu indah.`,
`Ambisimu untuk mengembalikan nama baikmu itu adalah sebagai tanda bahwa dirimu sedang dikendalikan nafsu yang tersembunyi dalam dirimu. Jika kamu merasa bersalah atau berdosa, mengapa harus sibuk mencari perbaikan dihadapan orang banyak (publik), bukan melakukan pertaubatan dan minta pengampunan dari Allah? Dialah Tuhan Yang Maha Pengampun lagi Maha Penyayang Yang dapat membersihkan dirimu dan mengembalikanmu pada fitrahmu sebagai manusia Fi Ahsani Taqwim.`,
`Penyesalan pada diri sendiri yang telah berbuat kekeliruan dalam hidupnya itu dipuji, tapi akan lebih terpuji jika penyesalan itu mewujud dalam tindakan nyata, berhenti dan berjanji untuk tidak mengulanginya. Itulah rangakian pembersian jiwa dan taubat yang diterima Allah.`,
`Membalas cinta pada orang yang mencintaimu itu hal yang biasa sebagai manusia makhluk sosial, yang luar biasa itu mencintai orang yang jelas-jelas tidak perduli pada dirimu, juga tidak mencintaimu bahkan cenderung membencimu.`,
`Cinta itu adalah anugerah yang diletakan oleh Allah dalam hatimu, tidak berdosa bagimu mencintai siapapun dan dari kalangan manapun, yang menyebabkan dosa itu tindakan cinta yang telah dieksploitir oleh nafsu dan gerakan cinta yang memaksakan kehendak dalam meraih asa semata.`,
`Pada dasarnya setiap manusia ingin menjadi yang terbaik, baik dalam arti fisik maupun tindakan, namun kebanyakan manusia suka menutup diri untuk dikoreksi kekurangannya. Bagaimana akan menjadi baik jika tidak mengetahui keburukan dan kekurangan yang ada pada dirinya.`,
`Mengakui tentang kekurangan yang ada pada diri sendiri itu butuh perjuangan dan keberanian, karena dengan mengakuinya akan menjernihkan jiwa dan hatinya yang dapat menerangi akal pikirnya.`,
`Banyak orang yang ingin mendapatkan kebahagiaan dalam hidupnya, namun tidak sedikit yang ketakutan dalam menghadapi penderitaan. Setiap kebahagiaan yang datang kepadamu akan melewati jalan penderitaan. Bagaimana kamu tahu rasanya bahagia kalau belum merasakan penderitaan? Bukankan kebahagiaanmu saat menikmati lezatnya makanan dan minuman itu harus melalui terlebih dahulu  dalam proses penderitaan lapar dan dahaga?`,
`Jangan kamu bergembira hanya karena telah berhasil meraih kesuksesan dalam kehidupan dengan berlimpahnya berbagai fasilitas kehidupan duniamu. Bergembiralah disaat dirimu kembali menjadi manusia yang sesuai dengan fitrah Allah, yaitu menjadi orang tua dari anak-anak yang shaleh shalehah, mengalirkan ilmu yang bermanfaat dan menanamkan harta bendamu di jalan Allah sebagai shodaqotun jariyah.`,
`Setiap perjuangan untuk mengabdi kepada-Nya itu tidak ada yang sia-sia, karena setiap amal ibadahmu ada nilainya di sisi Allah dan mendapatkan bahagian pahalanya. Bersyukurlah hanya pada Allah yang telah melimpahkan Rahmat dan Maghfiroh hingga menyelamatkan dirimu dari penderitaan hidup di dunia dan akhirat.`,
`Kita adalah salah satu makhluk ciptaan Allah yang berpasangan, antara satu dengan lainnya saling membutuhkan, pasanganmu itu diibaratkan seperti pakaianmu. Yang harus dipahami disini ialah, kalian itu harus bisa saling menutupi kekurangannya sebagaimana pakaian yang dapat menyembunyikan cacat atau kekurangan pada tubuhmu.`,
`Membangun atau mendirikan apapun lebih mudah dari memelihara dan menjaga yang telah ada pada dirimu, sebagaimana halnya untuk menjaga kefitrahan dirimu sebagai manusia yang menjadi pemimpin di muka bumi, karena setiap manusia diciptakan Allah itu sebagai pemimpin dan terutama untuk memimpin diri sendiri hingga dapat mengendalikan diri dari tipu daya hawa nafsu yang ada dalam diri.`,
`Sedih dan menyesali apa yg telah kamu perbuat itu sebagai langkah awal untuk menuju perbaikan diri, namun bila tidak melangkah untuk melanjutkan menjadi tak berarti penyesalanmu. Karena tidak cukup menyesal tampa tindakan perbaikan diri.`,
`Pada saat di dalam hatimu ada getaran cinta, segera perhatikan kearah mana getaran itu. Apakah getaran itu tersambung pada makhluk atau khalik? Kubur jika kearah makhluk dan pupuk bila kearah khalik. Mencintai yang fana akan membuat dirimu merana. Mencintai Tuhan Alam Semesta akan melepaskan dirimu dari segala derita, karena hanya Tuhanmu yang dapat memberikan kebahagiaan abadi dengan cinta-Nya.`,
`Cinta adalah ruh dari setiap jalinan dan hubungan, baik jalinan antara makhluk atau dengan Tuhannya. Bagaimana hubungan itu akan nyambung jika tidak ada cinta diantaranya?`,
`Bila di dalam hatimu telah dipenuhi cinta, maka tak ada tempat lagi untuk meletakkan kebencian atau kemarahan pada yang dicinta. Itulah hakikat cinta, selalu menerima yang dicinta dalam wujud apapun.`,
`Sibuk untuk mempersiapkan masa depanmu dan keluargamu itu bagus, namun akan lebih bagus lagi jika menyerahkan masa depan itu hanya pada Allah dengan tidak meninggalkan usaha dan ikhtiarmu untuk persiapan di masa mendatang.`,
`Gelisah yang meliputi jiwamu itu akibat dari kurang percayamu pada kekuasaan Allah. Hanya Dialah yang dapat menghadirkan atau menghilangkan sesuatu yang ada di dunia ini, mengapa kamu masih gelisah karena sesuatu itu..?`,
`Jika kamu menuruti kebanyakan pendapat orang yang ada disekitarmu, pasti akan membawamu pada persoalan yang membingungkan. Karena setiap orang punya pendapat yang sesuai dengan pikirannya. Kembalilah pada ketetapan Allah dan yang telah dicontohkan oleh Rasul-Nya.`,
`Mengharapkan sesuatu yang ada pada orang lain itu akan menimbulkan kekecewaan yang berkepanjangan, karena tidak ada seorang pun yang dapat memenuhi harapan orang lain. Hanya Tuhan yang dapat memenuhi kebutuhan dan harapan setiap hamba-Nya.`,
`Jangan engkau tukarkan lautan akhirat dengan seteguk nafsu duniamu, kehidupan dunia ini sebentar nanti akan ada kehidupan yang kekal dan abadi ialah akhirat.`,
`Keindahan dunia hanya ada di permukaan, adapun keindahan yang sebenarnya ada di kedalaman dirimu.`,
`Hamparan ilmu di belantara manusia tak akan ada manfaatnya dengan segenggam kekuasaan yang ada pada seseorang.`,
`Tauhid itu akidah yang menjadi keyakinan di hatimu, bukan sangka yang menjelma angan di hamparan fatamorgana hidupmu.`,
`Hakikat itu rasa yang menjadi rahasia bagi yang merasa, bukan kata-kata di rana wacana yang menyebabkan bencana semesta.`,
`Jangan kamu berputus asa karena tidak berhasil dalam usahanya, tapi jangan pula menjadi orang yang sombong karena telah meraih kesuksesan. Karena kegagalan atau keberhasilan itu ada pada ketetapan Allah, bukan terletak pada kekuatan teori, usaha dan ikhtiar hamba.`,
`Jangan takut dan minder karena masa lalumu yang penuh dengan dosa, karena Allah itu Maha Pengampun terhadap setiap kesalahan hamba-Nya, sebesar apapun dosamu akan diampuni oleh-Nya, kecuali dosa Syirik. Bersegeralah untuk menjalani pertaubatan dan raih masa depanmu yang telah menunggumu.`,
`Sesuatu yang paling jauh itu adalah masa lalu, jangan kamu menengok dan mendramatisir masa lalu yang suram, cukuplah sekedar ingat sebagai peringatan agar tidak terulang kejadian yang sama dimasa mendatang.`,
`Mencintai orang yang mencitaimu adalah hal yang biasa dan disebut cinta bersambut. Yang luar biasa itu mencintai orang yang tidak mengerti tentang cintamu, tapi cintamu tetap mengalir tanpa tuntutan dan harapan apapun dari yang dicinta. Itulah pengabdian cinta yang hakiki.`,
`Sebaik-baik penyerahan diri pada Sang Pencipta ialah mengalir dalam menjalani kehidupan, apa saja yang ditemui dalam perjalanan hidupmu itu sebagai bimbingan dari Allah hingga kamu akan selalu mendapatkan hikmah dari setiap yang ditemuinya.`,
`Memahami perjalanan hidupmu yang telah ditetapkan Allah itu sangat penting, tapi akan lebih penting lagi tidak mendramatisir persoalan hidup yang telah mengalir menjadi takdir dalam kehidupanmu.`,
`Kehidupan di dunia ini tak ada yang sempurna, banyak harapan-harapan yang tak bisa tercapai, tapi sikap hat yang paling baik bagimu ialah menerima apapun yang Allah telah hamparkan untukmu sebagai takdir perjalanan hidupumu. Percayalah bahwa Allah itu telah merencanakan yang paling baik dalam kehidupanmu.`,
`Tak ada satu pun makhluk yang dapat menghindar dari takdirnya, walau banyak orang yang berusaha menghindari takdir hidupnya, namun tetap akan ketemu takdir yang dihindarinya.`,
`Jika ingin selamat perjalanan hidupnya maka tidak ada jalan lain kecuali penyerahan total dirimu pada Allah, namun tetap tidak boleh mengabaikan usaha dan ikhtiarmu sebagai hamba yang menjalani hidup di dunia.`,
`Malu itu sebahagian dari Iman. Oleh karenanya, rasa malu yang menyelimuti hati itu bagai kabut tebal di atas jiwamu, sehingga letupan kehendak nafsumu perlahan dapat teredam oleh rasa malu itu.`,
`Tuhanmu telah menetapkan takdir hidupmu, namun takdir itu sendiri ada pada rahasia Tuhan Alam Semesta. Oleh karenanya, jangan merasa mengetahui takdir hidupmu, karena siapa pun yang merasa mengetahui takdir hidupnya akan terjebak diantara kerancuan nafsumu.`,
`Jangan panik jika menghadapi persoalan hidup, karena kepanikanmu justru akan menambah persoalan baru. Hadapi hidup dengan tenang dan jangan takut jangan gentar karena Tuhan pasti menolongmu.`,
`“Fafirru illa Allah” artinya bersegeralah menuju Tuhanmu (Alla). Pegang erat tali-tali Allah dan cari serta jadikan Syekh Mursyid sebagai wasilahmu. Berbahagialah yang bisa menjadi muridnya, dan menderitalah yang tak jumpa dengannya.`,
`Saat Allah menciptakan manusia ditanamkan benih cinta di dalam hatinya, maka sangat manusiawi apabila ada yang punya impian tuk mencintai dan dicintai hingga lupa tuk membenci yang dicinta, karena di dalam hatinya sudah tidak ada ruang kosong untuk meletakan kebencian pada yang dicinta. Itulah cinta yang bermuara pada Cinta-Nya.`,
`Kesempurnaan itu hanya ada pada Tuhanmu, bagaimana kamu mendambakan kesempurnaan pada orang yang kamu cinta, sementara yang kamu cinta itu adalah manusia biasa yang lemah dan penuh dengan kekurangan.`,
`Cinta adalah kemurnian rasa tanpa menuntut, mengharap dan meminta sesuatu pada yang dicinta, bahkan selalu memberi dan mengabdi hanya untuk yang dicinta. Itulah cinta yang terbebas dari belenggu nafsu alias cinta hakiki.`,
`Jika kamu tenggelam di lautan cinta, maka tidak menutup kemungkinan akan terbawa arus asmara yang menyeret masuk kedalam pusaran nafsu yang dapat membutakan mata, menyebabkan tuli dan bisu.`,
`Cinta bagi kaum Hawa adalah sebuah pengabdian, sedangkan bagi kaum Adam sebagai bentuk tanggungjawab. Apakah kamu menyadari disaat cintamu sedang berselimutkan nafsu..?`,
`Memahami "cinta" memang sulit dan akan lebih sulit lagi untuk membedakan antara cinta dengan nafsu, mana kehendak yang dilandasi cinta dan mana pula yang dilandasi nafsu.`,
`Jangan risau dan gelisah karena takut tidak mendapatkan rezeki. Allah telah menyediakannya untukmu termasuk berbagai fasilitas hidupmu di dunia. Berjuanglah untuk mendapatkannya, karena semua rezeki dan fasilitas tidak akan mendatangimu begitu saja.`,
`Dalam menjalani kehidupan itu tidak selamanya menyenangkan hatimu, banyak persoalan disana yang mengecewakan hatimu. Tuhanmu sengaja mendatangkan berbagai persoalan hidup padamu agar bisa diambil hikmah dan sekaligus mendewasakan jiwamu dalam menghadapi kehidupan dunia.`,
`Meratapi nasib karena musibah datang silih berganti itu manusiawi, tapi jangan sampai larut terbawa arus kesedihan yang akan menyebabkan tidak percaya diri dalam melangkah kedepan. Percayalah bahwa Allah itu sangat peduli pada hamba-hamba-Nya.`,
`Allah tak akan mengampuni dosa seorang wanita yang menyakiti hati suaminya hingga ia mendapatkan maaf dan ampunan dari suaminya.`,
`Tidak sedikit wanita yang masuk kedalam neraka karena tidak bisa menjaga lidahnya dari ghibah dan membantah pada suami dalam urusan ibadah.`,
`Selamatkan hati dan jiwamu dari prasangka buruk pada siapapun, karena prasangka buruk itu akan mempersempit peluangmu untuk meraih rezeki yang telah ditebarkan Allah disepanjang kehidupanmu.`,
`Tuhanmu telah menetapkan takdir hidupmu, namun takdir itu sendiri ada pada rahasia Tuhan Alam Semesta. Oleh karenanya, jangan merasa mengetahui takdir hidupmu, karena siapa pun yang merasa mengetahui takdir hidupnya akan terjebak diantara kerancuan nafsumu.`,
`Pada saat kamu mengambil keputusan yang sangat penting, sebaiknya jangan terpengaruh oleh sesuatu yang akan memicu rasa iba dalam dirimu, sehingga membuat bimbang. Karena salah mengambil keputusan, resikonya akan dirasakan sepanjang hidupmu.`,
`Menyesali apa yang telah terjadi pada dirimu itu boleh, yang tidak boleh mendramatisir persoalan itu hingga memupuk kebencian yang akhirnya berdampak pada lemahnya perjuanganmu untuk keluar dari situasi dan persoalan hidupmu.`,
`Hidup adalah perjuangan, di dalam perjuangan akan menemui berbagai rintangan sebagai ujian dan cobaan. Hadapi ujian dan cobaan dengan energi cintamu untuk menggapai yang dicita.`,
`Terkadang kita berharap lebih pada orang yang kita cintai, dan tanpa kita sadari menuntut kesempurnaan yang ada padanya, padahal orang yang kita cintai adalah manusia seperti umumnya yang banyak kekurangan dan kelemahan.`,
`Mengapa kamu harus malu pada orang lain disaat terungkap aibmu, tapi tidak malu pada Allah yang melihatmu pada saat melakukannya? Apa kamu kira dengan menutupi aibmu dihadapan makhluk akan selamat dari pembalasan yang akan kamu terima sesuai dengan apa yang telah kamu kerjakan?`,
`Kalau terus menerus meratapi nasibmu, kapan akan bangkit beraih yang dicita..? Menengok masa lalu dan timbul penyesalan itu boleh, tapi harus kamu sadari bahwa semuanya sudah terjadi dan tidak bisa dihindari dalam perjalanan hidupmu, yang harus kamu perbaiki ialah perjalanan hidupmu kedepan agar tidak terulang kembali peristiwa yang menyebabkan hidupmu terpuruk.`,
`Memasrahkan diri dalam hidupmu pada Allah itu bukan berarti mengabaikan usaha dan ikhtiarmu, tetapi hendaklah kamu tetap berjuang dalam menjalani hidup ini dengan menyerahkan dirimu dalam kekuasaan Allah. Itulah hakikat penyerahan diri pada Allah alias Tawakkal.`,
`Memberikan penjelasan pada orang lain tentang kondisi dirimu dan keadaanmu itu memang tidak mudah, karena kebanyakan mereka melihat hanya pada luarnya tidak sampai di kedalaman hatimu. Mereka juga tidak tahu tentang perasaan yang bergolak dalam dirimu. Oleh karenanya, cukuplah hanya kepada Allah hendaknya kamu menyerahkan diri, karena hanya Dia yang mengerti dirimu dan sekaligus dapat menolong dari keterpurukan hidupmu.`,
`Sabar itu bukan seperti orang yang meratapi nasib tanpa ada usaha dan ikhtiar, tapi sabar yang dipuji Allah itu berjuang dengan sungguh-sungguh untuk mencapai perubahan nasibnya.`,
`Kehilangan harta benda itu menyedihkan, kehilangan orang yang sangat dicintai itu menyakitkan, tapi banyak orang yang kehilangan imannya tetap tidak sedih dan juga tidak sakit, kenapa..?`,
`Hidup yang berlimpah berkat hanya ada pada orang yang hatinya lapang untuk memaafkan kesalahan orang lain dan juga menerima dengan senang hati (ridho) apapun yang diberikan Tuhannya pada dirinya sebagai takdir hidupnya.`,
`Larut dalam kebahagiaan akan menyebabkan lupa pada Allah dan larut dalam kesedihan akan menyebabkan lari dari pada takdir Allah.`,
`Saat dirimu dihadapkan pada sebuah persoalan hidup sebaiknya tetap tenang, kemudian berdoa mohon pertolongan kepada-Nya agar mendapatkan solusinya, karena hanya Dia yang punya solusi kehidupanmu.`,
`Perjalanan hidupmu tak akan berhenti hanya di dunia, tapi masih akan berlanjut di akhirat kelak.  Bagi yang mendapat anugerah hidayah, hidupnya akan selalu mengabdi hanya pada Allah dengan berlimpah nikmat kebahagiaan dari dunia sampai akhirat. Dan bagi yang tidak mendapatkan hidayah, hidupnya akan selalu mengabdi pada nafsunya yang akhirnya menjadi golongan orang yang merugi dari dunia hingga akhirat.`,
`Belajarlah mencintai sebagaimana Allah mencintai hamba-Nya dengan mengampuni segala dosanya. Belajarlah mencinai sebagaimana Rasul-Nya mencintai ummatnya dengan melimpahkan syafaatnya. Belajarlah mencintai sebagaimana orang tua mencintai anaknya dengan memaafkan segala kesalahannya.`,
`Tanda orang yang beriman kepada Allah dan Rasul-Nya ialah berperilaku baik dan benar yang tercermin pada akhlaqul karimah. Sebaik-baik laki-laki ialah yang berperilaku baik dan bertanggungjawab terhadap istri, anak-anak dan keluarganya. Sebaik-baik wanita shalihah ialah yang menyenangkan hati suami dan dapat dijadikan uswah bagi anak keturunannya.`,
`Jika tidak ingin merana dan gelisah, maka jangan mengharapkan kesempurnaan dari pasangan hidupmu, karena kesempurnaan yang abadi hanya ada pada Tuhanmu.`,
`Sabar, tawakkal dan waspada harus menjadi sifat kita dalam menghadapi ujian dan cobaan, karena Allah akan selalu mendatangkan ujian dan cobaan terhadap hamba yang dicintai-Nya.`,
`Memaafkan disaat hatimu lapang itu biasa, yang luar biasa ialah memaafkan disaat hatimu sempit. Dan memberi disaat dirimu leluasa itu biasa, yang luar biasa ialah memberi disaat dirimu butuh diberi.`,
`Tanda orang yang bersifat angkuh dan sombong ialah tatkala menunggu orang yang bersalah meminta maaf dan mengharap yang lebih "muda" serta "lemah" tunduk dan mendahului meminta maaf pada yang lebih "tua" serta "kuasa" atasnya.`,
`Saling memaafkan itu sebagai pertanda orang yang lembut hatinya dan mendahului minta maaf pada orang lain itu sebagai pertanda orang yang bersifat tawadu.`,
`Maafkan kesalahan saudaramu sebelum ia datang meminta maaf, karena Allah memuji setiap hamba-Nya yang selalu memaafkan kesalahan orang yang bersalah.`,
`Orang yang mudah memaafkan kesalahan orang lain itu akan menambah luas hatinya dan akan bertambah bersih jiwanya serta mendapat sanjungan dari Allah Yang Maha Terpuji.`,
`Jika ingin mendapat ampunan dari Allah maka maafkan orang yang datang meminta maaf kepadamu disaat kamu berkuasa.`,
`Hanya orang awam yang tidak mendapat hidayah dari Allah yang menganggap kemajuan seseorang karena usaha keras darinya hingga membusungkan dadanya serasa menyatakan: "semua keberhasilan itu karena perjuanganku." Sadarilah, bahwa semua yg terjadi itu atas izin dan kehendak Allah.`,
`Bentuk cinta kasih Allah kepadamu itu, salah satunya Dia mendatangkan Ujian dan cobaan dalam kehidupanmu, dimaksud agar kamu tidak lupa pada Allah dan akan terasa istimewa serta nikmat yang luar biasa disaat pertolongan Allah datang kepadamu.`,
`Telah berlimpah nikmat Tuhan dalam kehidupanmu, namun kebanyakan manusia tidak bersyukur dan melupakannya sehingga Allah menarik kembali tanpa kamu sadari bahwa nikmat itu telah sirna dari kehidupanmu berganti dengan istidroj (kesenangan yang berselimut murka Allah), na'udzubillah.`,
`Nikmat yang paling besar dalam hidupmu ialah disaat dirimu menyadari sebagai "Hamba Tuhan" yang kemudian menunaikan kewajibannya dengan sempurna (sesuai maqam) dan mengabdi dengan ikhlas hanya kepada Allah Tuhan Semesta Alam.`,
`Ujian dan cobaan yang paling besar adalah disaat seseorang telah melupakan Tuhannya dan melalaikan kewajibannya sebagai hamba serta mengingkari segala nikmat yang berlimpah disetiap lini kehidupannya.`,
`Menata hati untuk meruntuhkan su-uzhon terhadap seseorang (makhluk ciptaan Allah) itu sangat berat, tapi ada yang lebih berat lagi, ialah membangun husnuzhon pada orang yang sangat dicintai.`,
`Sedih disaat menerima kenyataan yang tidak sesuai dengan harapan itu sangat manusiawi, tapi tidak boleh berlarut dalam kesedihan hingga dapat mengubur keimananmu terhadap ketetapan Allah pada kehidupanmu.`,
`Tidak sedikit orang yang mendapatkan kedudukan tinggi justeru menjadi alat untuk mempercepat proses kesesatannya. Dan banyak pula orang yang amanah mendapat kedudukan hingga memgantarkannya pada rahmat dan selamat dunia akhirat.`,
`Manyoritas orang tua itu sangat menyintai dan menyayangi anak-anaknya, namun sebaiknya cinta kasih pada anak-anaknya jangan sampai melampaui batas yang dapat meredupkan cintanya pada Yang Menciptakannya.`,
`Marah itu datangnya dari setan dan setan itu tercipta dari api dan api itu hanya dapat dipadamkan oleh air. Adapun air yang dapat memadamkan kobaran api di dalam hati itu ialah maafmu pada orang yang menyulut api kemarahanmu.`,
`Kemarahan yg berkobar di dalam hati seseorang akan membakar semua yang ada disekitarnya termasuk akal, perhatikan orang yang sedang terbakar oleh kemarahannya akan hilang akal dan nalarnya, sampai tidak mengenali siapa pun yang ada disekitarnya.`,
`Bergegaslah dalam menyelesaikan setiap masalah, karena menundanya akan mendatangkan masalah baru dalam kehidupanmu yang lebih kompleks.`,
`Kebahagiaan yang hakiki itu, bila kamu sudah mampu melepaskan diri dari keterikatan duniawi, karena sumber penderitaan yang meliputi hidupmu ialah kecintaanmu yang didasari ambisi ingin memiliki dan menguasai sesuatu selain Allah (dunia).`,
`Jika ada seorang suami berharap pada istrinya untuk berlaku sabar dalam menghadapi berbagai persoalan dan juga selalu patuh pada aturannya, maka, apakah ia (suami) juga sudah berkelakuan yang dapat menyebabkan istrinya bersifat sabar dan apakah ia juga bertanggungjawab sebagai imam dalam keluarganya? Mari kita buka lembaran baru diawal tahun baru 2020M. “Happy New Year”`,
`Punya istri shalihah yang berakhlak mulia dan mencintai suami serta keluarganya adalah harapan setiap laki-laki, namun apakah pria itu sudah berhati lembut penuh dengan cinta kasih dan juga sudah siap menjadi imam yang bertanggungjawab..?`,
`Setiap peristiwa yang terjadi dalam kehidupanmu itu tidak bisa diulang balik dan juga tidak boleh didramatisir yang akan menyebabkan terhentimu pada situasi itu. Percayalah bahwa Allah itu telah menetapkan yang terbaik untukmu.`,
`Kejadian yang memdadak dapat menyebabkan dirimu panik, namun jangan mengajak orang lain bertambah panik. Oleh karenanya, dalam situasi panik tarik nafas panjang-panjang (diisi zikir هو) keluarkan pelan-pelan disertai zikir الله, kemudian bangkitkan akal dan fikir yang disertai dengan menyebut nama-nama-Nya.`,
`Dalam menjalani hidup, sikap yang paling baik itu pasrah sepenuhnya pada Kehendak Allah tanpa mengabaikan usaha dan ikhtiar yang disertai doa.`,
`Doa adalah ruh dari setiap gerakan usaha dan ikhtiarmu dalam meraih yang dicita. Ruh tanpa jasad tak akan sempurna dan jasad tanpa ruh bagai mayat atau bangkai yang mudah membusuk.`,
`Sangat manusiawi jika hatimu tersayat disaat fitnah datang kepadamu, tapi sebaiknya jangan berlarut dalam kesedihanmu. Serahkan semuanya pada Allah, cukuplah Allah sebagai pelindung kita dan hanya Dia yang dapat menjernihkan dirimu dari fitnah itu.`,
`Mensucikan hati dari segala macam prasangka itu lebih baik bagimu, ketimbang menganalisa orang lain yang akan membuat kotor hatimu dan juga melelahkan jiwamu.`,
`Kedengkian seseorang itulah yang menyebarkan rasa takut di dalam jiwa hingga mengkerdilkan akal dan menyebabkan picik pandangan hidupnya.`,
`Pada saat dirimu merasa mampu dan kuasa melakukan apa saja, maka akan muncul kesombongan dalam hatimu. Tidakkah kamu sadar, bahwa keberhasilanmu itu mutlak atas pertolongan Allah yang meliputi perjuanganmu..?`,
`Hanya orang awam yang tidak mendapat hidayah dari Allah yang menganggap kemajuan seseorang karena usaha keras darinya hingga membusungkan dadanya serasa menyatakan: "semua keberhasilan itu karena perjuanganku." Sadarilah, bahwa semua yg terjadi itu atas izin dan kehendak Allah.`,
`Tak ada doa yang tidak dikabulkan oleh Allah. Oleh karenanya, berdoalah kepada-Nya disetiap keinginanmu, karena Allah akan mengabulkan doa yang sesuai dengan kehendak-Nya.`,
`Karena tidak terpenuhi keinginanmu timbul kekecewaan di dalam hatimu. Sangat wajar bila ada rasa kecewa, tapi yang kurang ajar itu bila berlarut hingga membakar jiwamu dan menyebarkan asap kebencian yang membuat pengap lingkungan.`,
`Jika kamu tetap sabar dalam menghadapi ujian dan cobaan, maka Allah akan melimpahkan berkat dan rahmat dikehidupanmu mendatang. Sungguh beruntung orang yang mendapat petunjuk dari Allah.`,
`Kendatipun doa-doa cinta mengukir disetiap zikir, namun tuhan tidak juga mengubah takdir. Karena apa yang kamu harapkan pada seseorang belum tentu baik untukmu. Percayalah bahwa Tuhanmu memilihkan yang terbaik bagimu dalam kehidupan ini.`,
`Kita adalah salah satu makhluk ciptaan Allah yang berpasangan, antara satu dengan lainnya saling membutuhkan, pasanganmu itu diibaratkan seperti pakaianmu. Yang harus dipahami disini ialah, kalian itu harus bisa saling menutupi kekurangannya sebagaimana pakaian yang dapat menyembunyikan cacat atau kekurangan pada tubuhmu.`,
`Bagaimana kamu memilih cinta kasih pada seseorang yang penuh dengan kepalsuan, sementara ada cinta kasih Allah yang murni dan kekal abadi.`,
`Tahukah kamu apa itu cinta..? Cinta itu anugerah dari Allah yang diletakan di dalam hati setiap manusia. Adapun warna cinta timbul setelah melalui proses perjalanan yang di dominasi nafsu keinginan manusia sehingga ada istilah cinta palsu.`,
`Cinta yang kamu rasakan itu warna kehidupan yang telah dinodai oleh nafsu manusiawi, terbukti ada kenginan yang tersembunyi pada yang dicinta, seperti mengharap sesuatu bukan memberi sesuatu pada yang dicinta.`,
`Jika kamu mencintainya, maka jangan mengharap apapun darinya. Karena bila tak terpenuhi harapanmu, akan menjadi pemicu kekecewaanmu pada yang dicinta.`,
`Banyak orang yang kecewa karena asanya tidak terpenuhi, termasuk kecewa pada Allah yang tidak memenuhi sesuai keinginannya. Ingatlah, bahwa Allah akan memenuhi kebutuhan hamba-Nya bukan memenuhi sesuai kenginan setiap makhluk.`,
`Untuk dianggap menjadi orang yang baik itu mudah, yang sulit menjadi orang yang benar-benar baik dan membawa manfaat serta selamat dunia akhirat.`,
`Menutup pintu kerusakan untuk mengambil kemaslahatan itu lebih baik bagimu walau harus berdusta. Allah memaafkan orang yang berdusta karena menyelamatakan banyak orang dari malapetaka.`,
`Mensyukuri nikmat yang sampai kepadamu itu lebih baik bagimu, ketimbang kamu berharap pada sesuatu yang kamu sendiri tidak tahu manfaat dan mudaratnya, yang akhirnya akan membawa dirimu tusyrifu atau melampaui batas.`,
`Sifat manusia itu tidak pernah puas dengan apa yang telah diperolehnya. Karenanya, banyak manusia terbawa arus kehendaknya hingga terjebak dipusaran nafsu dirinya`,
`Terbawa arus nafsu dunia itu lebih berbahaya daripada derasnya rezeki yang mengalir dalam kehidupanmu, karena pusaran nafsu dunia dapat menenggelamkan dirimu dari mengingat Allah.`,
`Telah berlimpah nikmat Allah SWT kepada seluruh manusia termasuk yang meliputi disepanjang kehidupanmu. Namun banyak manusia yang merintih dengan nada protes saat menerima bala. Bukankah dalam kehidupanmu lebih banyak suka-nya daripada duka-nya?`,
`Allah SWT selalu memperhatikan sikap hatimu. Apakah hatimu tetap menghadap pada-Nya bila kamu dihadapkan pada ujian dan cobaan, suka dan duka, maupun baik dan buruk?`,
`Di saat Allah SWT mencurahkan rahmat dan anugerah, hendaknya kamu bersyukur. Juga dikala kamu mendapat bala musibah, hendaknya jangan merintih seraya menggugat Tuhan kenapa itu bisa terjadi.`,
`Istri yang shalihah itu menyenangkan hati, meringankan beban, bertanggungjawab pada amanat, dan patuh tunduk pada suami melebihi apa dan siapa pun. Ia “sendiko kawulo”.`,
`Orang yang sedang terbawa arus nafsunya, melihat rezeki yang berlimpah dianggap sebagai hasil usahanya sendiri sehingga lupa pada Tuhannya yang telah mengalirkan rezeki untuknya disepanjang kehidupannya.`,
`Kibir alias sombong itu sifat yang ada di kedalaman jiwa manusia, banyak orang yang tidak mengenali sifat kibir yang meliputi dirinya, sebagai contoh “merasa diri tidak sombong itu juga masih dalam sifat kibir.” Sangat halus, bukan..?`,
`Cintamu pada Allah SWT harus dibuktikan lewat pengabdianmu kepada-Nya. Cintamu pada saudaramu harus dinyatakan dalam bentuk tanggungjawabmu padanya sebagaimana tanggungjawabmu pada dirimu sendiri.`,
`Bersegeralah kamu menuju pada Tuhanmu dan berpegang eratlah pada tali-tali Allah. Insya Allah kamu akan sampai bersama Syeikh Mursyidmu dengan sambutan “Salaamun Qaulan Min Robbi Rohiim”.`,
`Ma’rifah adalah rahasia antara hamba dengan Tuhan. Sadarilah bahwa dirimu adalah pejalan yang menunggu jemputan Tuhan.`,
`SABAR & SHALAT<br />
Sabar adalah sikap hati dalam menjalani kehidupan yang penuh dengan ujian dan cobaan, sedangkan shalat itu hubungan langsung dengan Tuhannya agar tetap terkoneksi sebagai hamba yang mengabdi hanya kepada-Nya. Oleh karena itu, sabar dan shalat itu bisa dijadikan sebagai perisai atau pelingdung dalam menghadapi badai ujian dan cobaan kehidupan lahir maupun batin.`,
`Semua yang ada padamu itu ujian dari Allah SWT. Maka, yang harus kamu sadari adalah bahwa rizki, ajal, amal, derita, bahagia, dan jodoh itu takdir di dunia yang tak bisa kamu hindari.`,
`Menerima takdir hidupmu itu sebagai bentuk kepasrahanmu pada Allah dan Allah sangat mencintai orang yang bertawakkal.`,
`Jika ingin dicintai Allah maka jangan mencintai selain Diri-Nya dan jika ingin dicintai sahabatmu maka jangan mengharap sesuatu yang ada padanya.`,
`Jangan berlebihan di dalam membenci sesuatu karena bisa jadi suatu saat kamu menyukainya dan jangan pula melampaui batas disaat mencintai sesuatu karena bisa jadi suatu saat kamu membencinya.`,
`Perbuatan dosa yang dapat memicu dirimu menjadi TAWADHU (Rendah Hati) itu lebih baik ketimbang amal ibadah yang menghantarkan dirimu menjadi TAKABUR (Sombong).`,
`Mencintai sesuatu apapun yg dilandasi memelihara amanat dan anugerah Allah itu akan membawa ketentraman hati dan jiwa, tapi jika cara mencintai sesuatu itu didasari ambisi ingin memiliki dan menguasainya niscaya rasa kecewa dan tersiksa akan selalu meliputi hati dan jiwa.`,
`Jika kita tidak bisa memahami dengan baik (husnuzhon) bahwa Allah bersifat Rahman, Rahim pada diri kita sebagai hamba-Nya, maka pahami anugerah Allah yang berlimpah pada diri kita seperti; rasa sehat, cerdas dan berbagai fasilitas dunia yang meliputi diri kita, niscaya kita menjadi orang yang selalu bersyukur dalam kondisi apapun.`,
`Apapun yang hadir dalam diri maupun luar diri kita itu datangnya dari Allah dan semua yang ada disekeliling kita, lahir maupun batin itu dikembalikan pada Allah. Jika sikap pandang tersebut diterapkan disepanjang hidup kita niscaya ketentraman dan kesejahteraan selalu meliputi dalam hati kita.`,
`Cinta itu anugerah Allah yang diletakan dikedalaman hati, jika cahaya cinta menerangi hati maka cinta itu menjadi spirit hidup, jika cahaya cinta menerangi jiwa maka cinta itu menjadi gairah hidup, jika cahaya cinta menerangi akal pikiran maka cinta itu menghiasi sarana kehidupan dan jika cinta itu tak bercahaya maka tak ada lagi kehidupan. Bersyukurlah atas anugerah cinta yang dirasakan dalam cahaya kehidupan kita, karena Allah sangat mencintai orang-orang yang selalu bersyukur kepada-Nya.`,
`Hidup adalah perjuangan untuk mencapai suatu yang dicita, dalam perjuangan akan menemui berbagai ujian dan cobaan. Sabar, dan waspada adalah sifat tegar bagi orang yang sukses meraih yang dicita dalam hidup.`,
`Sabar itu bukan diam pasif yang mengabaikan usaha dan ikhtiar, sabar adalah usaha dan ikhtiar untuk mencapai yang dicita, sabar bagi yang sakit ada usaha dan ikhtiar untuk mendapat kesembuhan dengan cara berobat, sabar bagi orang miskin giat bekerja, sabar bagi yang kaya membagi dan menolong yang tidak mampu tanpa kesombongan dan seterusnya, itulah pengertian sabar dalam Islam.`,
`Terkadang hati sering lupa pada Sang Pencipta, penyebabnya karena hatinya telah dipenuhi oleh rasa cinta kepada harta dan tahta, padahal cinta yang berlebihan kepada selain Allah akan menyebabkan lupa pada Sang Pencipta, juga dapat menyeret dirinya kedalam pusaran nafsu yang menyesatkan.`,
	`Ada yang berkata: "Insya Allah saya akan belajar sabar." Yang benar itu bukan belajar sabar tapi bersifat sabar dalam wujud Akhlaqul Karimah.`,
`Sabar itu sifat yang menjadi sikap dalam kehidupan seorang yang mengamalkan ilmu tauhid dan hakikat,  dengan kata lain, sabar itu sebagai wujud amalan tauhid dan hakikat.`,
`Orang yang dapat mejalani hidup dengan sabar ialah orang yang di dalam hatinya ada cahaya ikhlas, sementara ikhlas itu akan bercahaya hanya di dalam hati orang yang telah mempelajari, memahami dan mengamalkan ilmu tauhid dan hakikat.`,
`Jika kamu sabar dalam menghadapi ujian kehilangan sesuatu atau seseorang, maka Allah akan mengganti untukmu yang lebih baik darinya dan juga lebih baik untuk masa depanmu.`,
`Percayalah bahwa Allah selalu memperhatikan dan mencukupimu sesuai dengan kebutuhanmu, bukan memberi yang sesuai dengan keinginan nafsu hamba-Nya.`,
`Dunia ini penjara bagi orang yang beriman dan surga bagi orang kafir, namun banyak orang suka dipenjara dan takut dikeluarkan dari penjara. Mengapa..?`,
`Pada waktu terntentu kadang ada rasa jenuh dalam menjalani hidup terlebih bagi orang yang sedang mendapat ujian dan cobaan, hal itu sangat manusiawi. Tapi yang harus diingat ialah khabar gembira dar Allah tentang kebahagiaan masa depan bagi orang yang sabar dalam menghadapi ujian dan cobaan.`,
`Jika seseorang berada dititik terendah maka kejenuhan meliputi hati, jiwa dan pikiran. Segera berpikir yang baik-baik tentang kehidupan masa depan, ingatlah pada semua kebaikan Allah yang selama ini berlimpah dalam kehidupanmu.`,
`Kesenjangan Spiritual, Sosial dan Intelektual akan menjadi jurang pemisah hubungan antara dua insan atau suatu komunitas.`,
`Jangan putus   asa dengan usaha dan ikhtiarmu yang belum menghasilkan apa yang diharapkan dan jangan pula bosan berdoa kepada Allah walau belum dikabulkan.`,
`Perjuanganmu untuk meraih sesuatu itu tak akan sia-sia dan begitu pula doamu. Percayalah bahwa Allah mengabulkan setiap pinta doa hamba yang sesuai dengan kehendak-Nya.`,
`Dalam aktifitas kehidupan di dunia, kemanapun akal, jiwa, hati, ruh dan seluruh organ tubuhmu menghadap akan selalu diawasi oleh Allah. Apakah dirimu tidak sadar bahwa Allah meliputi pada setiap sesuatu apapun..?`,
`Bagaimana seseorang dapat melupakan dan mendustai Allah, sementara Dia selalu bersama kita dimanapun berada.`,
`Karena kurang iman dan lemah keyakinannya, sehingga banyak orang yang mengikuti hawa nafsunya dengan melakukan berbagai maksiat, ia lupa bahwa bahwa Allah mengetahui setiap perbuatanan hamba-Nya.`,
`Memandang dengan “mata cinta” semuanya jadi indah, namun tidak ada keindahan yang paling indah kecuali memandang wujud yang empunya cinta.`,
`Dijadikan rasa indah di dalam hatimu saat memandang kehidupan dunia, namun jangan sampai ia melupankanmu pada yang punya kehidupan dunia, yaitu Tuhan Semesta Alam.`,
	`Keindahan itu terletak ada di dalam dirimu, bukan yang ada di luar diri, carilah keindahan yang ada di dalam dirimu, jangan engkau mencari keindahan yang di luar dirimu.`,
	`Perindah dirimu dengan berbagai sifat mahmudah, niscaya yang maha indah akan akan membuatkan mahligai keindahan di sepanjang kehidupanmu.`,
 `Tahukah kamu apa itu syaitan? Syaitan itu adalah predikat dari orang yang suka ingkar pada Tuhannya dan syaitan juga predikat yang ada dalam diri manusia, disebut nafsu yang selalu mengajak untuk berbuat jahat. Jika ada manusia yang mengajak berbuat jahat pada dirimu, maka itulah syaitan yang berwujud manusia dan itulah syaitan musuhmu yang sangat nyata.`,
 `Mencari keadilan di dunia akan membuat hatimu tersayat, karena merasa diperlakukan tidak adil. Tapi, menemukan ketidakadilan itulah hakikat adil yang ditampakkan Tuhan.`,
  `Mereka bertanya tentang apa yang mereka nafkahkan. Jawablah: Apa saja harta yang kamu nafkahkan hendaklah diberikan kepada ibu-bapak, kaum kerabat, anak-anak yatim, orang-orang miskin dan orang-orang yang sedang dalam perjalanan. Dan apa saja kebaikan yang kamu buat, maka sesungguhnya Allah Maha Mengetahuinya. (S al baqarah 215 )`,
  `Maha suci Allah SWT yang telah membersihkan dosa dan kesalahan orang yang mau menutupi aib orang lain. Allah SWT akan mengampuni segala dosa apa pun selain syirik.`,
    `Allah ciptakan kehidupan dunia itu ghurur yang dapat melelahkan hatimu. Maka, menyerahkan hidupmu pada-Nya lah yang dapat menyelamatkanmu dari kelelahan hidup.`,
     `Kebahagiaan yang hakiki bukan terletak pada materi, juga tidak pada segala kelebihan kehidupan dunia. Tetapi lebih pada bagaimana cara engkau menyikapi materi yang kau miliki dan bagaimana caramu memandang hidup.`, 
     `Jika menentukan sikap jangan membayangkan “nanti bagaimana”. Mantapkan saja langkahmu dengan berani memakai terompah “bagaimana nanti”. Percayalah bahwa berani itu adalah kunci suksesmu.`,
      `Hamba Allah yang cerdik itu akan mencari cara untuk melewati segala rintangan yang datang menghadang. Baik rintangan yang datang dari dalam diri maupun dari luar diri, sehingga ia tetap selamat mencapai cita-cita.`,
   `Jangan putus asa jika melihat dirimu banyak dosa, baik lahir maupun batin. Sebab Allah SWT selalu membuka pintu taubat dan ampunan bagi setiap dosa hamba-hambaNYA, kecuali dosa syirik.`,
   `Tawakal bukan berarti menyerah dalam pergulatan hidup dengan dalih takdir. Tawakal adalah menyerahkan segala urusan pada Allah SWT tanpa mengurangi perjuangan tuk meraih cita dan cinta-Nya hingga terlepas dari himpitan derita.`,
   `Sebesear apapun dosa seseorang, tidak ada yang berhak menghalangi rasa cinta hamba kepada Tuhanya`,
   `Kekhawatiranmu tentang masa depan anak-anakmu itu sebagai tanda kurang yakinmu pada tanggungjawab Allah terhadap ciptaan-Nya. Bukankah Allah disebut Rabbul’alamin yang artinya Allah adalah Tuhan pemelihara atau pendidik alam semesta? Serahkan masa depan anak-anakmu kepada Tuhan Pencipta Alam semesta tanpa mengabaikan usaha dan ikhtiarmu.`,
   `Hati yang jernih dalam menerima ujian dan cobaan dapat merasakan kehadiran Allah dimana saja kamu berada, karena Allah selalu bersama dengan orang-orang yang Sabar dalam menghadapi ujian dan cobaan.`,
   `Menerima yang didatangkan Allah SWT kepadamu disebut qona’ah. Menyerahkan segala urusan pada-Nya disebut tawakal. Hidup terasa nyaman bila hatimu dihiasi qona’ah dan tawakkal.`,
    `Yang membuat hidupmu nyaman itu Ridomu pada qodo Allah SWT, hingga dirimu merasakan manisnya iman, nikmatnya tauhid, lezatnya ilmu hakikat, dan perasaan ringanmu dalam menjalani hidup di dunia.`,
    `Bisa jadi kerinduanmu pada Allah SWT ada di wilayah nafsu, karena rindu yang hakiki itu adalah cinta murni. Seorang pecinta akan berkorban sesuai kehendak yang di cinta melalui pengabdian.`,
    `Gelisah dan khawatir karena takut tak terpenuhi kebutuhan hidup adalah sebagai tanda kurang percayamu pada Allah yang Maha Kaya dan Maha Pemurah pada setiap hamba-hambaNYA.`,
    `Kehidupan dunia itu seperti permainan yang memperdayakan dan juga bisa disebut bagai mimpi. Oleh sebab itu, jangan sampai tertipu oleh mimpi-mimpimu yang akan memperdayamu.`,
    `Memaafkan diiringi tutur kata baik pada orang yang telah menyakitimu itu lebih utama dari sekedar sodakoh dan melaksanakan ibadah-ibadah sunnah.`,
    `Sangat manusiawi jika ada perasaan cemburu dalam dirimu saat menyaksikan orang lain mendapat nikmat dan kebahagiaan. Tapi akan jadi petaka bagimu bila tak dikembalikan pada Allah SWT.`,
    `Jangan seperti petani yang terbuai dengan keindahan panorama sawahnya hingga ia lupa bercocok tanam. Bagaimana mungkin kamu bisa menuai hasil ladang yang bagus bila kamu cukup puas dengan keindahannya saja?`,
    `Membersihkan hati itu tidak harus dengan mengasingkan diri (khalwat). Di tengah keramaian pun kamu bisa, asal hatimu tetap sunyi dan isitiqomah memandang pada Allah SWT.`,
    `Meski tangis dan doa seorang hamba tak berhenti saat ia teraniaya, dan dia juga tetap berharap rahmat dan ampunan-Nya, tetapi Allah SWT tetap akan mengabulkan sesuai kehendak-Nya. Baik untuk urusan dunia maupun akhirat.`,
    `Segala bentuk usaha dan ikhtiar itu harus dibarengi dengan doa yang istiqomah dan tawakal yang tegar. Jangan hanya mengandalkan kekuatan dan teori ilmu yang kamu miliki yang serba lahiriah.`,
    `Hakikat husnul khuluq ialah sikap batin. Yaitu sabar ketika datang bala, syukur pada nikmat yang Allah SWT berikan, dan ridha terhadap qadha-Nya. Ketiga hal itu tercermin pada sikap lahiriah berupa usaha dan ikhtiar.`,
    `Jangan takut dengan bayang-bayang kehidupan di depanmu. Bisa jadi itu hanyalah sangka-sangka pikiranmu. Allah SWT punya rencana untukmu yang baik menurut-Nya. Serahkanlah semua urusan hanya pada-Nya.`,
    `Memuja cinta hingga tidak tahu dari mana sumber cinta tersebut adalah syirik. Karena Tuhan tidak mau diduakan dengan cintamu.`,
    `Cinta dapat menjadi energi untuk meraih sesuatu apapun, namun cinta juga dapat menjadi hijab dan penghalang untuk menggapai asa.`,
    `Dengan cinta kehidupan menjadi semarak dan indah, namun banyak kerusakan diberbagai belahan dunia juga karena cinta.`,
    `Cahaya cinta yang ada dalam diri manusia selalu diwarnai oleh nafsu, terbukti mereka saling menuntut kesempurnaan antara satu dengan lainnya.`,
    `Cinta adalah anugerah dari Sang Khalik yang mengalir ke dalam diri setiap makhluk-Nya termasuk dalam penciptaan manusia, cinta telah mewarnai dalam kehidupannya.`,
    `Orang yang berilmu, apabilia gagal dalam meraih sesuatu ia berlindung hanya kepada Allah dan bila menerima kesuksesan bersyukur hanya pada Allah.`,
    `Ujian dan cobaan yang paling berat ialah saat menerima berbagai kenikmatan dari Allah, banyak orang yang tidak bersyukur atas nikmat yang berlimpah dalam hidupnya.e`,
    `Cacian dan makian terhadap sesuatu yang ada disekitarmu karena tidak sesuai dengan nafsumu itu sebagai tanda buta mata hatimu.`,
    `Kesadaranmu sebagai hamba itu dapat memicu dirimu untuk tetap mengabdi pada Sang Empunya Hamba yaitu Allah. Ber-muhasabah-lah agar dirimu tetap dalam kesadaran sebagai seorang hamba yang hidupnya harus mengabdi.`,
    `Rasa takutmu menghadapi masa mendatang itu sebagai tanda kurang yakinmu pada Allah Tuhan Yang Memelihara Alam Semesta.`,
    `Jika ingin tentram dalam menjalani kehidupanmu, pasrahkan semua urusan pada Allah tanpa mengabaikan usaha dan ikhtiarmu sebagai manusia yang masih menjalani hidup di bumi.`,
    `Tidak ada tempat bersandar bagi seorang hamba kecuali hanya Allah. Sandarkan hidup dan matimu hanya pada Allah niscaya kamu akan mendapatkan tempat yang paling baik dan istimewa disisi-Nya.`,
    `Jika kamu tidak dapat mensyukuri apa yang telah Allah hamparkan untukmu berbagai fasilitas kehidupan di dunia, maka lihatlah anugerah yang mewarnai kehidupan dalam dirimu seperti sehat dan lain sebagainya.`,
    `Banyak orang yang merintih dan merasa diri paling menderita, padahal jika mau menengok lebih jauh akan ditemui banyak kenikmatan yang mengalir dalam dirinya, nafsu yang meliputinya melihat hanya yang terdekat dirasa.`,
    `Orang yang tertipu dengan gemerlapnya kehidupan dunia itu sebagai tanda orang yang telah menukarkan kehidupan dunia yang fana dengan kehidupan akhirat yang kekal, padahal kalau kamu tahu yang sesungguhnya, pasti akan menyesal yang tak ada kunjung hentinya.`,
    `Tahukah kamu, bahwa dunia itu adalah bagaikan permainan yang memperdayakan? Jangan sampai kamu terpedaya oleh permainan yang membuat dirimu lupa pada yang membuat permainan tersebut.`,
    `Perjalanan hidupmu di dunia itu hanya sementara dan sangat singkat, sedangkan yang kekal abadi itu kelak di akhirat. Hanya karena mengikuti nafsumu sehingga kamu mau menukarkan yang singkat dengan yang abadi. Na’udzubillahi Mindzalik.`,
    `Jika kebencian yang membakar dalam dirimu dibiarkan, maka akan menjadi neraka huthomah di dalam hatimu. Oleh karenanya, maafkan kesalahan orang yang membuat jiwamu membara, niscaya akan padam api huthomah.`,
    `Sifat manusia itu tergopoh-gopoh dan mudah memvonis suatu masalah hanya dari sudut pandang dirinya yang diwarnai nafsu, sehingga banyak terjadi kesalahpahaman di antara mereka.`,
    `Allah telah melimpahkan kepadamu berbagai kenikmatan yang kamu sendiri tidak akan dapat menghitungnya, namun kamu masih tetap saja merintih kepada Allah seolah Dia mengabaikan dirimu, padahal Allah sangat bertanggungjawab pada setiap makhluk-Nya.`,
    `Ilmu yang bermanfaat itu yang mengalir dari yang hidup dalam bentuk amalan shalih hingga mewujud akhlaqul karimah yang menjadi uswatun hasanah disekitarnya.`,
    `Menjaga dan memelihara diri dari fitnah dunia maupun akhirat tidak akan mencapai bentuk kesempurnaan selama belum bisa memelihara dan menjaga keselamatan keluarganya.`,
    `Cinta kasih dan tanggung-jawab itu salah satu warna dari ilmu yang bermanfaat. Bagaimana ada orang yang mengaku dirinya berilmu, sementara tidak ada belas kasih dan tanggungjawabnya dalam membina keluarga? `,
    `Kebahagiaan yang hakiki itu, bila kamu sudah mampu melepaskan diri dari keterikatan duniawi, karena sumber penderitaan yang meliputi hidupmu ialah kecintaanmu yang didasari ambisi ingin memiliki dan menguasai sesuatu selain Allah (dunia).`,
    `Bagi siapapun yang bergegas menuju kepada Allah melalui proses perjalanan menuntut ilmu dalam bimbingan Waratsatul Anbiya (Mursyid) dan beramal saleh niscaya Allah sendiri yang akan menjemput atau menyambutnya tuk masuk ke Mahligai Abadi-Nya.`,
    `Hakikat itu di rasa (dzuq), bukan di kata (qaul). Jadilah hamba-Nya yang sholeh meski kamu mengetahui hakikat ketuhanan sekalipun. Perhatikan dan ikutilah contoh Rasulullah SAW.`,
    `Hari ini dan kemaren awal bulan Sya'ban Bapak berdoa khusus untuk kalian wahai anak-anak ruhaniahku (salikin dan salikah Akmaliah). Semoga di Bulan Sya~ban Allah membersihkan hati kita dari segala macam kotoran batiniah dan semoga pula Allah melenyapkan covid 19 dari muka bumi hingga kita dipertemukan Ramadhan tahun ini yang penuh berkah.`,
    `Di setiap zikir dan syuhudku ada munajat khusus untuk kalian wahai anak-anak ruhaniahku. Semoga Allah SWT melimpahkan pada kalian berkat, rahmat dan sehat wal afiat serta bertabur sejahtera beserta keluarga kalian.`,
    `Rasa cemas yang menyelimuti jiwa karena rasa cinta dan kuasa di hati, tak bisa menghalangi jatuhnya takdir atas sesuatu jika Allah telah menghendaki.`,
    `Jika tak sabar dengan bala, tak syukur atas nikmat-nikmatNYA, dan tak ridho pada qodho Allah SWT, tidakkah kamu malu masih tetap tinggal di bumi yang DIA sediakan untuk hamba-hambaNYA yang patuh?`,
    `Situasi yang ada di hadapanmu adalah sebagai ujian keimanan untuk mencapai yaqin. Allah SWT selalu memperhatikan lintasa hati hamba-hamba-Nya saat dia menghadapi ujian.`,
    `Tho’at dan ibadahmu tak akan menambah kemuliaan Allah SWT, begitu pula ingkar dan maksiatmu tak akan meruntuhkan kerajaan-Nya. Semua yang kita lakukan berpulang pada diri kita.`,
    `Jika hatimu sudah tetap hudhurullah , maka jangan merana karena sesuatu yang dapat menyebabkan keruh hatimu untuk musyahadah kepada-Nya. Tertipu dengan yang fana itu naif.`,
    `Suqut itu berhenti dari ibadah di awal hidayah. Hajbun itu tirai yang mempesona dengan aura (karomah) ibadah, dan terlena dengan keistimewaan beserta keindahannya.`,
    `Bersabarlah dan perkuat kesabaranmu, juga waspada dan bertawakallah kepada Allah SWT. Niscaya, kamu termasuk orang yang selamat dan mendapat kemenangan.`,
    `Sesungguhnya akhir itu lebih baik bagimu daripada permulaan, karena akhir benci adalah cinta, akhir derita itu bahagia, akhir hidup itu mati, dakhir dari mati adalah hidup abadi.`,
    `Hanya yang buta matahati, gelap dan sakit hatinya yang menjadikan tontonan jadi tuntunan dan tuntunan jadi tontonan. Kenikmatan dunia diutamakan dan kepentingan akhirat diabaikan.`,
    `Asap hasud (dengki) yang menguap dari para penghasud membuat pengap pernafasan zikirmu. Pakailah maSetiap manusia hatinya sakit. Jika dalam waktu tiga hari tak diobati, maka hati itu akan mati. Obat hati adalah ilmu yang meliputi wilayah hati dan zikir yang berkekalan di dalam hati.sker ilmu tauhid dengan mengingat fatwa syaikh dan mursyidmu.`,
    `Orang yang berada di wilayah ruhani itu akan merasakan nikmat dan lezatnya ilmu tauhid dan hakikat, yang bermuara pada zikir dan menyatu di lautan wihdatus syuhud.`,
    `Mencintai sesuatu yang ada pada makhluk itu sebagai tanda hati yang sakit. Mampukah berjalan menuju kepada-Nya bila hatimu sakit? Bagaimana Allah SWT akan menjengukmu bila cinta-Nya tak berbalas?`,
    `Setiap manusia hatinya sakit. Jika dalam waktu tiga hari tak diobati, maka hati itu akan mati. Obat hati adalah ilmu yang meliputi wilayah hati dan zikir yang berkekalan di dalam hati.`,
    `Hidangan hakikat selalu dihamparkan Allah SWT khusus untuk para kekasih-Nya, di atas permadani karomah. Dia juga mencukupi semua kebutuhan para kekasih-Nya lahir dan batin.`,
    `Jangan tergesa-gesa menyimpulkan dan memutuskan sesuatu yang belum pasti. Carilah solusi yang bijak dengan diawali syuhud. Insya Allah keputusan yang diambil sesuai dengan kehendak-Nya dan baik untukmu lahir batin.`,
    `Terkadang hati tersayat ketika dihadapkan pada masalah yang tak seirama dengan nafsu. Tapi, itulah kehendak-Nya, karena yang harus diyakini bagi kamu ialah hakikat semua irama kehidupan adalah “perwujudan-Nya”.`,
    `Salikin yang su-ul khuluq adalah salikin yang buruk adab dan su-uzhon terhadap Mursyidnya. Dia banyak bertanya tapi nasihatnya tak diamalkan. Dia juga meragukan fatwa-fatwanya, dan tidak takzim taslim pada Mursyidnya.`,
    `Tetaplah bersabar dalam menjalani hidup meski sering merana dan menderita. Percayalah Allah SWT akan melimpahkan rahmat dan berkah disepanjang kehidupan hamba-Nya yang bersabar.`,
    `Allah sangat menyanjung hamba-Nya yang sabar dengan berbagai ujian dan cobaan, syukur atas segala nikmat yang berlimpah dan ridho dengan ketetapan Allah atas dirinya.`,
    `Jika ingin bahagia dunia akhirat, bersihkan hatimu dari syirik, tanamkan akidah tauhid, korbankan sebagian hartamu di jalan Allah, dan serahkan jiwa ragamu pada-Nya.`,
    `Jangan menolak yang didatangkan Allah padamu. Bisa jadi yang menurutmu baik, menurut Allah  tidak baik, dan yang menurutmu buruk justru baik untukmu menurut Allah. Percayalah penuh, hanya Dia yang tahu yang baik dan tidak baik untukmu.`,
    `Setiap musibah dan bala harus disikapi dengan sabar tawakal, agar bisa menjadi pembersih hati dan jiwa. Karena bila batinmu telah bersih, maka Dia Sang Pemilik Dunia akan mencintaimu.`,
    `Apa kamu kira setelah melaksanakan ibadah lantas mendapatkan syurga-Nya, sementara belum datang kepadamu bala dan musibah hingga sabar dan tawakal menjadi sikap hidupmu?`,
    `Hati yang lapang itu tidak dipenuhi oleh “sampah” dunia dan bersih dari "limbah” nafsu yang bersifat huqud, sehingga ia mudah memaafkan kesalahan orang saat ia berkuasa.`,
    `Marah itu kobaran api di dalam jiwa yang dapat membakar hati dan akal. Jika hati terbakar maka sirnalah rasa kasih, dan bila akal yang hangus maka hukum dan santun tak lagi berlaku.`,
    `Banyak orang yang sibuk mencari-cari kesalahan dan kekurangan orang lain, sehingga tidak punya waktu untuk mencari dan melihat kesalahan dan kekurangan yang ada pada diri sendir.`,
    `Telah berlimpah nikmat Allah SWT kepada seluruh manusia termasuk yang meliputi disepanjang kehidupanmu. Namun banyak manusia yang merintih dengan nada protes saat menerima bala. Bukankah dalam kehidupanmu lebih banyak suka-nya daripada duka-nya?`,
    `Terbawa arus nafsu dunia itu lebih berbahaya daripada derasnya rezeki yang mengalir dalam kehidupanmu, karena pusaran nafsu dunia dapat menenggelamkan dirimu dari mengingat Allah.`,
    `Sifat manusia itu tidak pernah puas dengan apa yang telah diperolehnya. Karenanya, banyak manusia terbawa arus kehendaknya hingga terjebak dipusaran nafsu dirinya.`,
    `Mensyukuri nikmat yang sampai kepadamu itu lebih baik bagimu, ketimbang kamu berharap pada sesuatu yang kamu sendiri tidak tahu manfaat dan mudaratnya, yang akhirnya akan membawa dirimu tusyrifu atau melampaui batas.`,
    `Menutup pintu kerusakan untuk mengambil kemaslahatan itu lebih baik bagimu walau harus berdusta. Allah memaafkan orang yang berdusta karena menyelamatakan banyak orang dari malapetaka.`,
    `Berdusta untuk menyelamatkan diri dari malapetaka yang lebih besar itu diperbolehkan dan hal itu disebut Tauriyah, namun tidak boleh dijadikan sebagai alasan untuk kepentingan dan pembenaran nafsunya.`,
    `Kamu kira dengan berdusta dapat menipu orang banyak, tidak sama sekali. Hanya dirimu sendiri yang tertipu, Allah akan menambah penyakit yang ada di dalam dirimu dengan sayatan rasa yang menyayat disepanjang hayat.`,
    `Orang yang selalu berdusta dalam pembicaraannya disebut orang yang munafik dan bagi orang yang beriman dilarang mempercayai khabar berita dari orang-orang yang munafik.`,
    `Dusta terhadap manusia itu sudah biasa, karena kebanyakan orang dapat bersembunyi dibalik keterbatasan diri manusia. Tapi yang sangat luar biasa ialah mendustai Tuhannya Yang Maha Tahu dan lagi Maha Mendengar.`,
    `Dengan berdusta, kamu akan terselamatkan dalam relatif waktu yang sangat singkat, tapi kamu tidak akan dapat menghindar dari kehancuran yang selamanya akan kamu rasakan.`,
    `Jalani kehidupanmu dengan membuka lahan kesabaran dan bercocoktanam benih-benih keyakinan yang akan tumbuh menjadi keberanian dalam menentukan sikap disetiap langkah kehidupanmu. Dengan demikian, buah sukses dapat dipetik dan dinikmati disepanjang hidupmu.`,
    `Hanya ada pada rahasia Tuhanmu tentang masa depanmu, jangan terpengaruh oleh analisa manusia yang didasari waham dan andai-andai. Menapaki kehidupan di dunia ini bukan dengan andai-andai tapi dengan kepastian langkah dan keyakinan yang menjadi energi kehidupanmu.`,
    `Tahukah kamu apa itu masa lalu..? Masa lalu itu sesuatu yang sangat jauh dan sulit dijangkau. Oleh karena itu, jangan terdramatisir oleh peristiwa masa lalu yang menyebabkan terhentimu untuk menata kehidupan dimasa mendatang.`,
    `Terkadang ketakutanmu tentang suramnya masa depan itu tidak mendasar, karena ketakutanmu itu hanya didasarkan oleh bayang-bayang masa silam. Tuhanmu itu dapat merubah perjalanan hidupmu tanpa harus kamu mengetahuinya.`,
    `Apa yang kamu pikirkan itu belum tentu sesuai dengan peristiwa yang kamu saksikan, karena penglihatan dan pendengaran lahiriahmu itu tidak selamanya akurat dalam menangkap peristiwa yang ada disekitarnya.`
